name: Deploy to production
'on': workflow_dispatch
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Make envfile
      - uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_VITE_FIREBASE_API_KEY: ${{ secrets.API_KEY_PRODUCTION }}
          envkey_VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.AUTH_DOMAIN_PRODUCTION }}
          envkey_VITE_FIREBASE_PROJECT_ID: ${{ secrets.PROJECT_ID_PRODUCTION }}
          envkey_VITE_FIREBASE_PROJECT_BUCKET: ${{ secrets.PROJECT_BUCKET_PRODUCTION }}
          envkey_VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.MESSAGING_SENDER_ID_PRODUCTION }}
          envkey_VITE_FIREBASE_APP_ID: ${{ secrets.APP_ID_PRODUCTION }}
          file_name: .env.production
          fail_on_empty: false
      - run: npm ci && npm run build-production
      - name: GitHub Action for Firebase
        uses: w9jds/firebase-action@v11.5.0
        with:
          args: deploy -P production
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
